<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat Server</title>
  <script src="index.js" defer></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    #info {
      margin-bottom: 20px;
    }
    #messages, #users {
      border: 1px solid #ccc;
      padding: 10px;
      height: 200px;
      overflow-y: scroll;
      margin-bottom: 20px;
    }
    #input {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>Chat Server</h1>
  <div id="info">
    <p><strong>Version de Node:</strong> <span id="node-version"></span></p>
    <p><strong>Version de Electron:</strong> <span id="electron-version"></span></p>
    <p><strong>Version de Chrome:</strong> <span id="chrome-version"></span></p>
    <p><strong>Server URL:</strong> <span id="server-url"></span></p>
  </div>
  <div id="users">
    <h3>Usuarios conectados</h3>
    <ul id="user-list"></ul>
  </div>
  <div id="messages">
    <h3>Mensajes</h3>
    <div id="message-list"></div>
  </div>
  <div id="input">
    <button id="test-button">Send Test Message</button>
  </div>
</body>
</html>
