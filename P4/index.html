<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat Server</title>
  <script src="index.js" defer></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    #info {
      margin-bottom: 20px;
    }
    #messages {
      border: 1px solid #ccc;
      padding: 10px;
      height: 200px;
      overflow-y: scroll;
      margin-bottom: 20px;
    }
    #input {
      margin-top: 20px;
    }
    .container {
        display: grid;
        grid-template-columns: 50% 50%;
    }
  </style>
</head>
<body>
  <h1>Chat Server</h1>
  <div class="container">
    <div>
        <div id="info">
            <h2>Información</h2>
            <p><strong>Version de Node:</strong> <span id="node-version"></span></p>
            <p><strong>Version de Electron:</strong> <span id="electron-version"></span></p>
            <p><strong>Version de Chrome:</strong> <span id="chrome-version"></span></p>
          </div>
          <div id="users">
            <h2>Usuarios conectados</h2>
            <div id="user-list"></div>
          </div>
          <div>
            <h2>Dirección IP</h2>
            <p><span id="server-url"></span></p>
          </div>
        </div>
        <div>
            <div id="input">
                <h2>Pruebas</h2>
                <p><button id="test-button">Mensaje de prueba</button></p>
            </div>
            <div id="messages">
                <h2>Mensajes</h2>
                <div id="message-list"></div>
            </div>
        </div>
  </div>
</body>
</html>
