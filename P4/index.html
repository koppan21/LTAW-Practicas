<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat Server</title>
  <script src="index.js" defer></script>
  <link rel="stylesheet" href="index.css">
</head>
<body>
  <h1 style="text-align: center;">Chat Server</h1>
  <div class="container">
    <div class="container2">
      <div id="info">
        <h2>Información</h2>
        <p><strong>Version de Node:</strong> <span id="node-version"></span></p>
        <p><strong>Version de Electron:</strong> <span id="electron-version"></span></p>
        <p><strong>Version de Chrome:</strong> <span id="chrome-version"></span></p>
      </div>
      <div id="users">
        <h2>Usuarios conectados</h2>
        <div id="user-list"></div>
      </div>
      <div>
        <h2>Dirección IP</h2>
        <p><span id="server-url"></span></p>
        <div id="qrCodeContainer"></div>
      </div>
    </div>
    <div class="container3">
      <div id="input">
        <h2>Pruebas</h2>
        <p><button id="test-button">Mensaje de prueba</button></p>
      </div>
      <div id="messages">
        <h2>Mensajes</h2>
        <div id="message-list"></div>
      </div>
    </div>
  </div>
</body>
</html>
